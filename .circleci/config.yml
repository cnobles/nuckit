# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/ruby:2.4.1

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "etc/environment.yml" }}

      - run:
          name: install
          command: |
            bash install.sh -v
      - save_cache:
          paths:
            - ~/miniconda3
          key: v1-dependencies-{{ checksum "etc/environment.yml" }}
